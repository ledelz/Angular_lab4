
<mat-card>
  <mat-form-field>

    <mat-label>CELCIUS</mat-label>
    <input matInput placeholder="cel" [(ngModel)]="celcius" (ngModelChange)="celciusEnFahrenheit()">

  </mat-form-field>


  <br>

  <mat-form-field>

    <mat-label>FAHRENHEIT</mat-label>
    <input matInput placeholder="far" [(ngModel)]="fahrenheit" (ngModelChange)="fahrenheitEnCelcius()">

  </mat-form-field>
</mat-card>
